<script>
$('#recipesTable').on('click', 'tbody td', function() {
    var cell = $(this);
    var originalValue = cell.text();
    var row = cell.closest('tr');
    var data = $('#recipesTable').DataTable().row(row).data();

    var input = $('<input type="text" value="' + originalValue + '"/>')
        .appendTo(cell.empty())
        .focus()
        .select();

    input.blur(function() {
        var newValue = $(this).val();
        cell.html(newValue);

        // Get the column name (key) based on the index
        var columnIdx = cell.index();
        var columnName = $('#recipesTable').DataTable().settings().init().columns[columnIdx].data;
        
        // Update the data object
        data[columnName] = newValue;

        // Send the updated data to your server
        updateRecipeData(data);
    });
});


function updateRecipeData(updatedData) {
    $.ajax({
        url: 'http://coldframe.smeird.com:1880/api/updateRecipe',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(updatedData),
        success: function(response) {
            var toastElement = document.getElementById('updateToast');
            var toastBody = toastElement.querySelector('.toast-body');
            var bsToast = new bootstrap.Toast(toastElement);

            if (response.success) {
                toastBody.textContent = response.message; // Set the message in the toast
                bsToast.show(); // Show the toast
            } else {
                toastBody.textContent = response.message; // Set error message
                bsToast.show(); // Show the toast
            }
        },
        error: function(xhr, status, error) {
            // Handle error
        }
    });
}


</script>
